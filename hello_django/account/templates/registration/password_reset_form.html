{% extends "base.html" %}
{% block title %}Reset the password{% endblock %}
{% block content %}
<div style="margin-top: 25%;margin-left: 30%">

    <h1>Forgotten your password?</h1>
    <p>Enter your e-mail address to obtain a new password.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input class="btn-danger btn" role="button" type="submit" value="Send e-mail"></p>
        {% csrf_token %}
    </form>

</div>
{% endblock %}
