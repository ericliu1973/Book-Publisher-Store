{% extends "base.html" %}
{% block title %}Reset the password{% endblock %}
{% block content %}
<div style="margin-top: 25%;margin-left: 30%">

    <h1>Change you password</h1>
    <p>Use the form below to change your password.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input class="btn badge-primary" role="button" type="submit" value="Done"></p>
        {% csrf_token %}
    </form>

</div>
{% endblock %}
